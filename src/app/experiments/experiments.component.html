<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="editing !== experiment; else editingTemplate" (click)="editing=experiment">{{experiment}}</span>
  </li>

  <ng-template #editingTemplate>
    <li>
      <input #editingInput (keyup.enter)="editExperiment(editingInput.value); editingInput.value='';"
        value="{{editing}}" autofocus>
      <button (click)="editExperiment(editingInput.value); editingInput.value='';">edit</button>
    </li>
  </ng-template>

  <li>
    <input #addInput (keyup.enter)="addExperiment(addInput.value); addInput.value='';" type="text">
    <button (click)="addExperiment(addInput.value); addInput.value='';">add</button>
  </li>
</ul>
