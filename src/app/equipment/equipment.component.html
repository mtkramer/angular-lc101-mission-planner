<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="editing !== item; else editingTemplate;" (click)="editing=item;" class="editable-text">{{item}}
      <button (click)="removeItem(item);">remove</button>
    </span>
  </li>

  <ng-template #editingTemplate>
    <input #editingInput (keyup.enter)="editItem(editingInput.value); editingInput.value='';" value={{editing}}
      type="text" autofocus>
    <button (click)="editItem(editingInput.value); editingInput.value='';">edit</button>
  </ng-template>

  <li>
    <input #addItemInput (keyup.enter)="addItem(addItemInput.value); addItemInput.value='';" type="text">
    <button (click)="addItem(addItemInput.value); addItemInput.value='';">add</button>
  </li>

</ul>
